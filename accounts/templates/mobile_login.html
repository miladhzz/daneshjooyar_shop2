{% extends "base.html" %}
{% load static %}
{% block title %}Mobile Login{% endblock title %}
{% block content %}
<div class="container">
    <h1>Mobile Login</h1>
    <form method="post">
        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" id="mobile" />
        {% csrf_token %}
        <input type="submit" value="Send">
    </form>
</div>
{% endblock content %}
